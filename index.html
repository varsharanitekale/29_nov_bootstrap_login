<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .container{
        margin-left: 460px;
        width: 430px;
        height:300px;
    }
    h3{
        text-align: center;
        margin-top:20px;
        font-family: 'Times New Roman', Times, serif;
        position:relative;
        /* box-shadow: 3px 3px red, -1em 0 0.4em olive; */
        box-shadow: 3px 3px red, -1em 0 .4em olive;

    
    }
    #btn{
        text-decoration: none;
        color:white;
    }
    
    
</style>

<body>
    <h3>Login Form</h3>
    <div class="container mt-5 bg-danger">  
          
        <form>

        <div  class="mb-3 px-4 ">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control"  style="width:300px" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 px-4" >
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" style="width:300px" id="exampleInputPassword1">
        </div>
        <div class="mb-3 px-5 form-check ">
          <input type="checkbox"  class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-dark mx-5">Login</button>
         <button type="submit" class="btn btn-dark "><a href="resterationform.html" id="btn">Singh Up </a></button>
      </form>
    </div>

    
</body>
</html>
